<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
</head>
<body>
    <div class="container">
        <h1>Aquatic Waste Detection Using YOLO</h1>

        {% if video_uploaded %}
        <!-- Video Display Section -->
        <h3>Detecting Waste in Real-Time</h3>

        <!-- Video feed controlled via JavaScript -->
        <img id="video" width="640" height="480" src="">

        <!-- Control buttons -->
        <div>
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
        </div>

        {% else %}
        <!-- Video Upload Section -->
        <h3>Upload a Video for Waste Detection</h3>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" id="choose-btn" required><br><br>
            <button type="submit" id="detect-btn">Detect</button>
        </form>
        {% endif %}
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const playButton = document.getElementById('play-btn');
        const pauseButton = document.getElementById('pause-btn');

        // Start video stream
        playButton.addEventListener('click', () => {
            videoElement.src = "/video_feed"; // Start streaming
        });

        // Pause video stream
        pauseButton.addEventListener('click', () => {
            videoElement.src = ""; // Stop streaming by clearing the source
        });
    </script>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
    body {
  font-family: "Arial", sans-serif;
  background-color: #002366; /* Navy blue background */
  color: white;
  padding: 20px;
}
.container {
  text-align: center;
  margin: auto;
  padding: 20px;
  max-width: 800px;
  background-color: #003399; /* Darker blue for the container */
  border-radius: 10px;
}

h1 {
  font-size: 36px;
  font-weight: bold;
  color: #ffffff;
  background-color: #3366cc; /* Blue gradient for header */
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}

h3 {
  font-size: 24px;
  margin-bottom: 20px;
}

#video {
  width: 640px;
  height: 480px;
  border: 5px solid #1e90ff; /* Light blue border around video */
  background-color: #87ceeb; /* Light blue gradient effect for video */
  border-radius: 10px;
  margin-bottom: 20px;
}
    button {
  background-color: #4caf50; /* Green button */
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049; /* Slightly darker green on hover */
}

    #choose-btn {
  background-color: #4caf50; /* Green button */
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>
</body>
</html>
